---
layout: home
title: Home
---
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.js" ></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

<main class="left-container out home">
  <div class="content-wrapper">
    <div class="latest-videos content">
      <span class="line-charm first"></span>
      <h2>Latest videos</h2>
      <p id="apiError"></p>
      <br>
    </div>
    <div class="more-videos content-wrapper article">
        <div class="line-charm"></div>
        <h2>Derniere Animation</h2>
        <div id="sketch-holder"></div>
    </div>
  </div>
  <div class="content-wrapper">
    <span class="line-charm"></span>
    <h2>Les POST</h2>
    {% for p in site.categories %}
    <!-- <h3>{{p[0]}}</h3> -->
    {% if p[0] == 'ecoucou' %}
    <ul>
      {% for post in p[1] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
      {{p.title}} <br>
      {{p.categories}}
    </ul>
    {% endif %}
    {% endfor %}
  </div>
</main>

<script src="/js/home.js"></script>
<script src="/js/sketch.js"></script>
